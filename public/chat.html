<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>METRC Chat</title>
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --border: #2d3a4d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --accent-dim: #388bfd66;
    }
    * { box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    header h1 { margin: 0; font-size: 1.1rem; font-weight: 600; }
    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    label { color: var(--muted); font-size: 0.85rem; }
    select, input[type="url"] {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      min-width: 200px;
    }
    input[type="url"] { min-width: 280px; }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .msg {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--accent-dim);
      border: 1px solid var(--accent);
    }
    .msg.assistant {
      align-self: flex-start;
      background: var(--surface);
      border: 1px solid var(--border);
    }
    .msg .role { font-size: 0.75rem; color: var(--muted); margin-bottom: 0.25rem; }
    .form {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }
    #input {
      flex: 1;
      min-height: 44px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
      font-family: inherit;
    }
    #input:focus { outline: none; border-color: var(--accent); }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .error { color: #f85149; font-size: 0.9rem; margin-top: 0.25rem; }
    .loading { color: var(--muted); font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>METRC Chat</h1>
    <div class="header-controls">
      <label for="apiBase">API URL</label>
      <input type="url" id="apiBase" placeholder="https://your-app.vercel.app" />
      <label for="facility">Facility</label>
      <select id="facility">
        <option value="">— Select facility —</option>
      </select>
      <button type="button" id="loadFacilities">Load facilities</button>
    </div>
  </header>
  <div id="messages"></div>
  <form class="form" id="form">
    <textarea id="input" rows="1" placeholder="Ask about packages, harvests, plants…" required></textarea>
    <button type="submit" id="send">Send</button>
  </form>
  <div id="status" class="loading" style="padding: 0 1rem 0.5rem;"></div>

  <script>
    const apiBaseInput = document.getElementById('apiBase');
    const facilitySelect = document.getElementById('facility');
    const loadFacilitiesBtn = document.getElementById('loadFacilities');
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');

    const params = new URLSearchParams(location.search);
    if (params.get('api')) {
      apiBaseInput.value = params.get('api');
    } else if (localStorage.getItem('metrcChatApi')) {
      apiBaseInput.value = localStorage.getItem('metrcChatApi');
    } else {
      apiBaseInput.value = window.location.origin;
    }
    apiBaseInput.addEventListener('change', function() { localStorage.setItem('metrcChatApi', apiBaseInput.value); });

    function setStatus(msg, isError) {
      statusEl.textContent = msg;
      statusEl.className = isError ? 'error' : 'loading';
    }

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.innerHTML = '<span class="role">' + role + '</span>' + escapeHtml(content);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    async function getApiBase() {
      const base = (apiBaseInput.value || '').trim().replace(/\/$/, '');
      if (!base) {
        setStatus('Set your Vercel API URL above (e.g. https://metrc-mcp.vercel.app)', true);
        return null;
      }
      return base;
    }

    loadFacilitiesBtn.addEventListener('click', async function() {
      const base = await getApiBase();
      if (!base) return;
      setStatus('Loading facilities…');
      loadFacilitiesBtn.disabled = true;
      try {
        const res = await fetch(base + '/api/mcp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            id: 1,
            method: 'tools/call',
            params: { name: 'metrc_get_facilities', arguments: {} },
          }),
        });
        const data = await res.json();
        const content = data.result && data.result.content && data.result.content[0] && data.result.content[0].text;
        if (!content) throw new Error(data.error && data.error.message || 'No facilities in response');
        if (data.result.isError || (typeof content === 'string' && content.trim().startsWith('Error:'))) {
          throw new Error(content);
        }
        let list;
        try {
          list = JSON.parse(content);
        } catch (_) {
          throw new Error(content || 'Invalid response from API');
        }
        const facilities = Array.isArray(list) ? list : (list.Data || list.data || []);
        facilitySelect.innerHTML = '<option value="">— Select facility —</option>';
        facilities.forEach(function(f) {
          const license = (f.License && f.License.Number) || f.license_number || f.LicenseNumber || '';
          const name = f.Name || f.name || license;
          const opt = document.createElement('option');
          opt.value = license;
          opt.textContent = name + (license ? ' (' + license + ')' : '');
          facilitySelect.appendChild(opt);
        });
        setStatus('');
      } catch (e) {
        setStatus('Failed to load facilities: ' + e.message, true);
      }
      loadFacilitiesBtn.disabled = false;
    });

    var messageHistory = [];

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const base = await getApiBase();
      if (!base) return;
      const text = input.value.trim();
      if (!text) return;
      const license = facilitySelect.value || '';

      appendMessage('user', text);
      input.value = '';
      sendBtn.disabled = true;
      setStatus('Thinking…');

      messageHistory.push({ role: 'user', content: text });

      try {
        const res = await fetch(base + '/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: text,
            messages: messageHistory.slice(0, -1),
            license_number: license || undefined,
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || res.statusText);
        const reply = data.message || '';
        appendMessage('assistant', reply);
        messageHistory.push({ role: 'assistant', content: reply });
        setStatus('');
      } catch (err) {
        appendMessage('assistant', 'Error: ' + err.message);
        setStatus('', true);
      }
      sendBtn.disabled = false;
    });
  </script>
</body>
</html>
